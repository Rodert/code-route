<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'JavaPub编程学习技术一条龙',
      repo: 'https://github.com/Rodert/code-route/',
      homepage: 'README.md',
      loadSidebar: true,//开启侧边栏
      loadNavbar: true, // 加载导航栏
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      // 禁用 Https
      forceHttps: false,
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '请输入要搜索的关键字',
        noData: '没有结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 6
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
      plugins: [
        EditOnGithubPlugin.create('https://github.com/Rodert/code-route/')//指定github地址，页面右上角【Edit on github】字样。
      ],
      count:{//字数统计
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="./docsify@4"></script>
</body>
</html>
